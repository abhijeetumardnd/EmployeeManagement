<div class="container">
    <div id="accordion" role="tablist">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <span class="badge badge-primary badge-pill incat-count"
                    *ngIf="employeeList$ | async as employeeList">{{employeeList['data'].length    }}</span>
                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Employee List
                </a>
            </div>

            <nav class="navbar navbar-light ">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 srch" type="text" placeholder="Search" [(ngModel)]="query"
                        id="searchEmp" name="searchEmp">
                </form>
            </nav>

            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">

                <div class="col-md-12 col-md-offset-1 padding0">
                    <div class="panel panel-default panel-table">
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-list">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>City</th>
                                        <th>Address1</th>
                                        <th>Address2</th>
                                        <th>Postal Code</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="(employeeList$ | async) as employeeList">
                                        <tr *ngFor="let emp of employeeList['data'] | searchFilter : query;">
                                            <td class="hidden-xs">{{emp.id}}</td>
                                            <td>{{emp.name}}</td>
                                            <td>{{emp.phone | isnumber}}</td>
                                            <td>
                                                {{emp.address.city}}
                                            </td>
                                            <td>{{emp.address.address_line1}}</td>
                                            <td>{{emp.address.address_line2}}</td>
                                            <td>{{emp.address.postal_code}}</td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
